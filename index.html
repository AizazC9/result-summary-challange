<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="boss">
    <div class="container">
      <div class="result-box">
        <p class="result-title">Your Result</p>
        <div class="result-outof">
          <h1 class="obtain-score">76</h1>
          <p class="total-score">of 100</p>
        </div>
        <div class="result-text-box">
          <p class="obtain-result-title">Great</p>
          <p class="obtain-result">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary-box">
        <h2>Summary</h2>
        <div class="summary-boxes">
          <div class="summary-boxes-box">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
            <h3>80 <span class="summary-outof">/ 100</span></h3>
          </div>
          <div class="summary-boxes-box">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
            <h3>92 <span class="summary-outof">/ 100</span></h3>
          </div>
          <div class="summary-boxes-box">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
            <h3>61 <span class="summary-outof">/ 100</span></h3>
          </div>
          <div class="summary-boxes-box">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
            <h3>72 <span class="summary-outof">/ 100</span></h3>
          </div>
        </div>

        <a href="#" class="btn">Continue</a>

      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Syed Aizaz Ul Hassan</a>.
    </div>
  </div>
</body>

</html>
